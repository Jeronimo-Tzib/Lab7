<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 7 - Location & Weather</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }


        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        h2 {
            font-weight: 200;
            margin: 5px 0;
            color: #34495e;
        }

        #results {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            font-size: 0.9em;
            color: #7f8c8d;
            display: block;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1><b>LAB 7 - Location & Weather Information</b></h1>
    <h2>With Basic Javascript API Knowledge I Can Find Out Your</h2>
    <h2>Location & Weather Data</h2>
    <div id="results"></div>

    <script>
        function displayResult(label, value) {
            const resultsDiv = document.getElementById('results');
            const html = `
                <div class="result-item">
                    <span class="label">${label}</span>
                    <span class="value">${value}</span>
                </div>
            `;
            resultsDiv.innerHTML += html;
            console.log(`${label}: ${value}`);
        }

        //Fetch API call - Get Public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(ipData => {
                const publicIP = ipData.ip;
                displayResult('Public IP Address', publicIP);

                //Use the result of Call 1 (IP) to find Location
                return fetch(`http://ip-api.com/json/${publicIP}`);
            })
            .then(response => response.json())
            .then(locationData => {
                
                displayResult('Location', `${locationData.city}, ${locationData.region}, ${locationData.country}`);

                const currentIP = locationData.query; 
                const latitude = locationData.lat;
                const longitude = locationData.lon;

                //Use the result of Call 1 (IP) to find Weather
                
                fetch(`https://wttr.in/${currentIP}?format=j1`)
                    .then(response => response.json())
                    .then(weatherDataIP => {
                        const tempC = weatherDataIP.current_condition[0].temp_C;
                        const desc = weatherDataIP.current_condition[0].weatherDesc[0].value;
                        displayResult('Weather (found via IP)', `${desc}, ${tempC}°C`);
                    })
                    .catch(err => console.error('Error fetching IP weather:', err));

                //Use the result of Call 2 (Location Data) to find Weather
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
                    .then(response => response.json())
                    .then(weatherDataLoc => {
                        const temp = weatherDataLoc.current_weather.temperature;
                        const wind = weatherDataLoc.current_weather.windspeed;
                        displayResult('Weather (found via Coordinates)', `${temp}°C, Wind: ${wind} km/h`);
                    })
                    .catch(err => console.error('Error fetching Coord weather:', err));
            })
            //Error Handling
            .catch(error => {
                console.error('Error:', error);
                displayResult('Error', 'Failed to fetch data.');
            });
    </script>
</body>
</html>
