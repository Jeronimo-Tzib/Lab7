<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 7 - Location & Weather</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #results {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            font-size: 0.9em;
            color: #7f8c8d;
            display: block;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Location & Weather Data</h1>
    <div id="results"></div>

    <script>
        function displayResult(label, value) {
            const resultsDiv = document.getElementById('results');
            const html = `
                <div class="result-item">
                    <span class="label">${label}</span>
                    <span class="value">${value}</span>
                </div>
            `;
            resultsDiv.innerHTML += html;
            console.log(`${label}: ${value}`);
        }

        // 1. Fetch API call - Get Public IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(ipData => {
                const publicIP = ipData.ip;
                displayResult('Public IP Address', publicIP);

                // 2. Get Location using IP (Switched to ipapi.co for HTTPS support)
                return fetch(`https://ipapi.co/${publicIP}/json/`);
            })
            .then(response => response.json())
            .then(locationData => {
                // Display Location Data
                displayResult('Location', `${locationData.city}, ${locationData.region}, ${locationData.country_name}`);

                // Capture data for next steps
                const currentIP = locationData.ip;
                // Note: This API uses 'latitude'/'longitude' instead of 'lat'/'lon'
                const latitude = locationData.latitude;
                const longitude = locationData.longitude;

                // 3. Weather via IP (wttr.in supports HTTPS)
                fetch(`https://wttr.in/${currentIP}?format=j1`)
                    .then(response => response.json())
                    .then(weatherDataIP => {
                        const tempC = weatherDataIP.current_condition[0].temp_C;
                        const desc = weatherDataIP.current_condition[0].weatherDesc[0].value;
                        displayResult('Weather (found via IP)', `${desc}, ${tempC}°C`);
                    })
                    .catch(err => console.error('Error fetching IP weather:', err));

                // 4. Weather via Coordinates (Open-Meteo supports HTTPS)
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
                    .then(response => response.json())
                    .then(weatherDataLoc => {
                        const temp = weatherDataLoc.current_weather.temperature;
                        const wind = weatherDataLoc.current_weather.windspeed;
                        displayResult('Weather (found via Coordinates)', `${temp}°C, Wind: ${wind} km/h`);
                    })
                    .catch(err => console.error('Error fetching Coord weather:', err));
            })
            .catch(error => {
                console.error('Error:', error);
                displayResult('Error', 'Failed to fetch data. Check console for details.');
            });
    </script>
</body>
</html>
